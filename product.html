<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orinoco</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="/">Accueil</a>
			</li>
			<li>
				<a href="/shopping-cart">
					<i class="fa fa-shopping-basket fa-fw"></i>Panier
				</a>
			</li>
		</ul>
	</nav>
	<div id="product-page">
		<div class="d-flex">
			<div style="margin-right: 1em;">
				<img data-product="img">
			</div>
			<div>
				<h1 data-product="name"></h1>
				<p data-product="description"></p>
				<span data-product="price"></span>
				<select data-product="options">
					<option>Options</option>
				</select>
				<div>
					<button id="add-to-cart">Ajouter au panier</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/orinoco.js"></script>
	<script type="text/javascript" src="/js/product.js"></script>
</body>
</html>
